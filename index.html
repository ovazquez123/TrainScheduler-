<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Santa Fe Station</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Favicon -->
		<link rel="shortcut icon" type="img/jpg" href="assets/fs.jpg">
		<!-- link to CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Added a link to Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!--- include firebase  -->
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Link to Moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<!-- jumbotron -->
			<div class="jumbotron text-center top-buffer bg-primary">

				<h1 class="display-3"><i>Santa Fe Station</i></h1>
				<h2 class="display-3"><i>San Diego</i></h1>
				<br>
				<div>
					<p class="lead">Departure.</p>
				</div>
			</div>
			<!-- panel for the  table-->
			<div class="row top-buffer">
				<div class="col-md-12">
					<div class="panel panel-default panel-primary">
						<!-- Default panel contents -->
						<div class="panel-heading">
							<b class="panel-title">Santa Fe Schedule</b>
						</div>
						<div class="panel-body">
							<!-- Table -->
							<table id="emp-table" class="table table-hover table-bordered">
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- panel for the Add A Train form -->
			<div class="row top-buffer">
				<div class="col-md-12">
					<div class="panel panel-default panel-primary">
						<div class="panel-heading">
							<b class="panel-title">Add A Train</b>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="name-input">Train Name</label>
									<input class="form-control" id="name-input" type="text" autofocus>
								</div>
								<div class="form-group">
									<label for="dest-input">Destination</label>
									<input class="form-control" id="dest-input" type="text">
								</div>
								<div class="form-group">
									<label for="start-input">First Train Time (HH:mm - military time)</label>
									<input class="form-control" id="start-input" type="text">
								</div>
								<div class="form-group">
									<label for="freq-input">Frequency (min)</label>
									<input class="form-control" id="freq-input" type="number">
								</div>
								<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- link to JS -->
		<script src="javascript/app.js" type="text/javascript"></script>
	</body>
</html>
